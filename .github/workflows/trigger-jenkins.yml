name: Trigger Jenkins on Merge

on:
  pull_request:
    types: [closed]

jobs:
  trigger-jenkins:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Trigger Jenkins Job
      run: |
        JENKINS_URL="https://jenkins-jenkins.apps.6658525ddfd152001ef3dcb7.cloud.techzone.ibm.com/job/test-pipeline/build"
        JENKINS_USER="admin"
        JENKINS_API_TOKEN="1198dbed7c03746ae4723915bd5459372e"

        curl -X POST "$JENKINS_URL" \
        --user "$JENKINS_USER:$JENKINS_API_TOKEN"
